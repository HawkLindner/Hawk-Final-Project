<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player1</title>
</head>
<body>
    <style>
        #cards img{
            height : 175px;
            width : 125px;
            margin:1px;
        }
        #Pcards img{
            height :175px;
            width : 125px;
            margin:1px;
        }
        li{
            list-style-type:none;
        }
    </style>
    <button id="shuffle">Shuffle</button>
    <button id="start">Start?</button>
    <button id="clear">Clear?</button>
    <div id="cards">
        <span id="helloText"></span>
        <br>
        <li id="Pcards"></li>

    </div>


    
    <script>
        let userCards;
        let onTable =[];
        let count = 0;
        const shuffleBtn = document.getElementById("shuffle");
        const clearBtn = document.getElementById("clear");


        clearBtn.addEventListener("click",async () => {
            try{
                const response = await fetch("http://localhost:5000/clear");
                const check = await response.text();
                console.log(check);
            }
            catch (error){
                
            }
        })
        shuffleBtn.addEventListener("click", async () => {
        try {
        const response = await fetch("http://localhost:5000/deck");
        const data = await response.text();
        console.log(data);
        } catch (error) {
        console.error("Error:", error);
    }
    });
        let Pcards = document.getElementById("Pcards");
        let card1;
        let card2;
        


        const startBtn = document.getElementById("start");
        startBtn.addEventListener("click",async() =>{
            try{
                const response = await fetch("http://localhost:5000/start");
                userCards = await response.json();
                card1 = userCards.card1;
                card2 = userCards.card2;
                
                console.log(card1 + " " + card2);
            }
            catch(error){
                console.error("Error:",error);
            }
            startBtn.disabled = true;
            shuffleBtn.disabled = true;
            onTable[count] = document.createElement("img");
            onTable[count].src = "/cassinoServer/cards/"+card1+".png";
            Pcards.append(onTable[count]);
            count++;
            onTable[count] = document.createElement("img");
            onTable[count].src = "/cassinoServer/cards/"+card2+".png";
            Pcards.append(onTable[count]);
        });
    </script>
</body>
</html>
